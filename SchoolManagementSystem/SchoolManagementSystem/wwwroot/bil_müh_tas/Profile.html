             <style>
        .form-group input {
            color: #f5f5f5; 
            background-color: transparent; 
            border: 1px solid #ccc; 
        }

        .form-group input:disabled {
            color: #f5f5f5;
        }
    </style>
    <script>
        const apiUrl = `${window.location.origin}/api/Student`;

        function fetchStudentData(studentId) {
            fetch(`${apiUrl}/${studentId}`)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    console.log("Received data:", data); // طباعة البيانات المستلمة إلى وحدة التحكم

                    document.getElementById("first-name").value = data.firstName;
                    document.getElementById("last-name").value = data.lastName;
                    document.getElementById("birth-date").value = data.birthDate.split("T")[0];
                    document.getElementById("id-number").value = data.studentID;
                    document.getElementById("nationality").value = data.nationality;
                    document.getElementById("gender").value = data.gender;
                })
                .catch(error => console.error("Error fetching student data:", error));
        }

        window.onload = () => {
            const studentId = 11; 
            fetchStudentData(studentId);
        };
    </script>
</head>
